<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper and scussor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone paper scussor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="WhatsApp Image 2024-04-19 at 8.49.51 PM(1).jpeg" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="WhatsApp Image 2024-04-19 at 8.49.51 PM.jpeg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="WhatsApp Image 2024-04-19 at 8.49.52 PM.jpeg" alt="">
        </div>
    </div>
    <dic class="score-board">
        <div class="score">
            <p id="userScore">0</p>
            <p>user</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>comp</p>
        </div>
    </dic>
    <div class="msg-cotainer">
        <p id="msg">play your move</p>
    </div>
    <script slot="" src="script.js"></script>
</body>
</html>
